<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <title>Neon Keys</title>
</head>
<body>

    <header>
        <img src="images/neon-keys-logo.png" alt="neon keys">
    </header>

    <div class="piano">
        <div class="white key" id="C"></div>
        <div class="black key" id="CS"></div>
        <div class="white key" id="D"></div>
        <div class="black key" id="DS"></div>
        <div class="white key" id="E"></div>
        <div class="white key" id="F"></div>
        <div class="black key" id="FS"></div>
        <div class="white key" id="G"></div>
        <div class="black key" id="GS"></div>
        <div class="white key" id="A"></div>
        <div class="black key" id="AS"></div>
        <div class="white key" id="B"></div>
        <div class="white key" id="C2"></div>
        <div class="black key" id="CS2"></div>
        <div class="white key" id="D2"></div>
        <div class="black key" id="DS2"></div>
        <div class="white key" id="E2"></div>
        <div class="white key" id="F2"></div>
    </div>
    
</body>

<script src='https://code.createjs.com/1.0.0/soundjs.min.js'></script>
<script src='script.js'></script>
</html>
